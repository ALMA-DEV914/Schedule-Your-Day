<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 time-block hour" id="9">9 am</div>
      <textarea id="nineAm" class="col-8 description"></textarea>
        <button class="col-2 saveBtn" id="9am"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="10">10 am</div>
        <textarea id="tenAm" class="col-8 description"></textarea>
        <button id="10am" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="11">11 am</div>
        <textarea id="elevenAm" class="col-8 description"></textarea>
        <button id="11am" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="12">12 pm</div>
        <textarea id="twelvePm" class="col-8 description"></textarea>
        <button id="12Pm" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="13">1 pm</div>
        <textarea id="onePm" class="col-8 description"></textarea>
        <button id="1Pm" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="14">2 pm</div>
        <textarea id="twoPm" class="col-8 description"></textarea>
        <button id="2pm" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="15">3 pm</div>
        <textarea id="threePm" class="col-8 description"></textarea>
        <button id="15" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="16">4 pm</div>
        <textarea id="fourPm" class="col-8 description"></textarea>
        <button id="4pm" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="17">5 pm</div>
        <textarea id="fivePm" class="col-8 description"></textarea>
        <button id="5pm" class="col-2 saveBtn"><span class="fas fa-calendar"></span><br><i>Save</i></button>
      </div>
    </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
